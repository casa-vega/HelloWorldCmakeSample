name: BUILD

on:
  push:
    branches:
      - master
  pull_request: {}
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

jobs:
  build-win32:
    name: build-windows
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Installing vcpkg (windows)
      run: |
        cd ..
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        git checkout --force 2020.01
        .\bootstrap-vcpkg.bat
        .\vcpkg.exe install cppzmq:x64-windows
    - name: Running cmake (windows)
      run: |
        cd ${{ github.workspace }}
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/../vcpkg/scripts/buildsystems/vcpkg.cmake
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: MSBuild
      working-directory: build
      run: msbuild CMakeHelloWorld.sln

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: win32-hello-world
        path: build\CMakeHelloWorld
        retention-days: 2

  build-linux:
    name: build-linux
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Running cmake (linux)
      run: |
        cd ${{ github.workspace }}
        mkdir build
        cd build
        cmake .. && make
        
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: linux-hello-world
        path: build/CMakeHelloWorld
        retention-days: 2
        
  deploy-linux-staging:
    name: Deploy to Staging 
    if: github.event.ref == 'refs/heads/master'
    needs: [build-linux]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'http://test.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 

  deploy-linux-production:
    name: Deploy to Production 
    needs: [deploy-linux-staging]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'http://www.myapp.com'
    steps:
      - name: Deploy
        run: echo I am deploying! 
